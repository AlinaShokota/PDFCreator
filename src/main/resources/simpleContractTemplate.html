<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="src/main/resources/documentStyle.css"/>
</head>
<body>
<div class='header' th:include="header::header"></div>
<h1 class="documentTitle">Contract</h1>
<div class="reportInfo">
    <p>Prepared By: <b>[[${companyName}]]</b></p>
    <p>Prepared On: <b>[[${current}]]</b></p>
    <p>Expiration date: <b>[[${expirationDate}]]</b></p>
    <p>Prepared For: <b>[[${customerCompanyName}]]</b></p>
</div>

</body>
</html>
